<div class="col-md-4 col-md-offset-4" style="margin-top: 120px"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Sign In</h3></div><div class="panel-body"><div class="alert alert-danger" role="alert" ng-show="htLogin.hasFailed">Incorrect username or password</div><div class="alert alert-success" role="alert" ng-show="htLogin.alertForSuccessfulRegistration">Your user has been successfully registered</div><form class="form-horizontal" name="htLogin.form"><div class="form-group"><label for="inputUsername" class="col-sm-3 control-label">Username</label><div class="col-sm-9"><input type="username" ng-model="htLogin.username" ng-required="true" class="form-control" id="inputUsername" placeholder="Username"></div></div><div class="form-group"><label for="inputPassword" class="col-sm-3 control-label">Password</label><div class="col-sm-9"><input type="password" ng-model="htLogin.password" ng-required="true" class="form-control" id="inputPassword" placeholder="Password"></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><div class="checkbox"><label><input type="checkbox"> Remember me</label></div></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><button ng-disabled="htLogin.form.$invalid" class="btn btn-primary" ng-click="htLogin.signIn()">Sign in</button></div></div></form></div></div></div>
